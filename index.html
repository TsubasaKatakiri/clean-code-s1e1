<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body>
    <header class="header">
      <img 
        src="./eisenhower-matrix.jpg" 
        alt="Eisenhower matrix"
        class="header__image"
      >
      <a 
        href="https://goal-life.com/page/method/matrix-eisenhower"
        class="header__link"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <br />
      <section>
        <label for="new-task" class="heading heading_new">Add Item</label>
        <div class="task_new">
          <input 
            id="new-task" 
            class="task__input task__input_new" 
            type="text"
          >
            <button class="button">Add</button>
          </div>
      </section>
      <br />
      <section>
        <h2 class="heading">Todo</h2>
        <ul class="tasks" id="incompleteTasks">
         <li class="task">
            <input type="checkbox" class="task__checkmark">
            <label class="task__label">Pay Bills</label>
            <input 
              type="text" 
              class="task__input"
            >
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img 
                src="./remove.svg" 
                alt="Remove"
                class="delete__icon"
              >
            </button>
          </li>
          <li class="task task_edit">
            <input type="checkbox" class="task__checkmark">
            <label class="task__label">Go Shopping</label>
            <input 
              type="text" 
              value="Go Shopping" 
              class="task__input"
            >
            <button class="button edit">Save</button>
            <button class="button delete">
              <img 
                src="./remove.svg" 
                alt="Remove"
                class="delete__icon"
              >
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="heading">Completed</h2>
        <ul class="tasks" id="completedTasks">
          <li class="task">
            <input type="checkbox" checked class="task__checkmark">
            <label class="task__label">See the Doctor</label>
            <input 
              type="text" 
              class="task__input"
            >
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img 
                src="./remove.svg" 
                alt="Remove"
                class="delete__icon"
              >
            </button>
          </li>
        </ul>
      </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
